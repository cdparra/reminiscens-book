# A default log4j configuration for log4j users.
#
# To use this configuration, deploy it into your application's WEB-INF/classes
# directory.  You are also encouraged to edit it as you like.

# Configure the console as our one appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n

log4j.category.org.springframework=ERROR, console
log4j.category.org.apache.http=ERROR,console
log4j.category.DataNucleus=ERROR, console
#log4j.category.DataNucleus.Datastore=DEBUG, console
#log4j.category.DataNucleus.ClassLoading=DEBUG, console
#log4j.category.DataNucleus.Plugin=DEBUG, console
#log4j.category.DataNucleus.ValueGeneration=DEBUG, console
#log4j.category.DataNucleus.Persistence=WARN,console
log4j.category.DataNucleus.SchemaTool=DEBUG, console

log4j.category.placebooks=DEBUG, console

log4j.category.net.sf.jmimemagic.Magic=DEBUG, console
